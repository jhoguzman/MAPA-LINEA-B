<html>

    <style>

    <div id="map"></div>

        var polyline = L.polyline(latlngs)

        ]).addTo(map)
            .bindPopup('Parque Santander');

        var marker = L.marker([1.614923, -75.613243], {

        }).addTo(map)
            .bindPopup('Parque Santander')

        }).addTo(map).bindPopup('Alcaldia de Florencia Caquetá <b>www.florencia-caqueta.gov.com</b>')

</html>
